<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Follower PID Simulator (Image Tracks)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Line Follower PID Simulator (Image Tracks)</h1>

    <div class="controls-container">
        <div class="track-selection controls">
            <h3>Select Track Image</h3>
            <select id="trackImageSelector">
                <option value="track1_1050.png" data-width="1050" data-height="1050" data-start-x="100" data-start-y="1020" data-start-angle="-90">Track 1 (1050x1050)</option>
                <option value="track2_1400.png" data-width="1400" data-height="1400" data-start-x="150" data-start-y="1370" data-start-angle="-90">Track 2 (1400x1400)</option>
                <option value="track3_1750.png" data-width="1750" data-height="1750" data-start-x="100" data-start-y="150" data-start-angle="0">Track 3 (1750x1750 - ZigZag)</option>
                <!-- Add more tracks here, e.g., your new default track -->
                <option value="default_track_zigzag.png" data-filename="default_track_zigzag.png" data-width="800" data-height="600" data-start-x="100" data-start-y="100" data-start-angle="0" selected>Default ZigZag Track (800x600)</option>
            </select>
            <p>Scale: 350px on image = 0.35m in sim (i.e., 1000 image_pixels/meter)</p>
        </div>
        <hr style="width:100%; margin: 10px 0;">

        <div class="main-controls">
            <div class="sim-controls controls">
                <h3>Simulation Parameters</h3>
                <label for="timeStep">Sim Time Step (s):</label>
                <input type="number" id="timeStep" value="0.01" step="0.001" title="Fixed time step for simulation updates">
                <label for="pixelsPerMeterDisplay">Image Pixels per Meter (Calculated):</label>
                <input type="text" id="pixelsPerMeterDisplay" value="1000" readonly title="Based on 350px = 0.35m">
                <label for="maxRobotSpeedMPS">Max Robot Speed (m/s):</label>
                <input type="number" id="maxRobotSpeedMPS" value="0.75" step="0.05" title="Assumed max linear speed at PWM 255">
                <label for="motorResponseFactor">Motor Response Factor (0-1):</label>
                <input type="number" id="motorResponseFactor" value="0.04" step="0.01" title="Lower = slower motor response/more inertia. 1 = instant.">
                <label for="sensorNoiseProb">Sensor Noise Prob (0-1):</label>
                <input type="number" id="sensorNoiseProb" value="0.01" step="0.005" title="Probability (0-1) of a sensor misreading">
                <label for="movementPerturbFactor">Movement Perturb Factor (0-1):</label>
                <input type="number" id="movementPerturbFactor" value="0.04" step="0.005" title="Max % random change to movement (e.g., 0.02 = +/-2%)">
                <label for="motorDeadbandPWM">Motor Deadband (PWM 0-255):</label>
                <input type="number" id="motorDeadbandPWM" value="10" step="1" title="PWM values (absolute) below this are treated as 0">
                <label for="lineThreshold">Line Color Threshold (0-255):</label>
                <input type="number" id="lineThreshold" value="128" step="1" title="Pixel brightness below this is 'line'">
            </div>
            <div class="robot-geometry-controls controls">
                <h3>Robot Geometry</h3>
                <label for="robotWidthInput_actual">Wheelbase / Width (m):</label>
                <input type="number" id="robotWidthInput_actual" value="0.2" step="0.01">
                <label for="robotLengthInput_actual">Robot Length (m):</label>
                <input type="number" id="robotLengthInput_actual" value="0.3" step="0.01">
                <label for="sideSensorSpreadInput">Side Sensor Spread (m):</label>
                <input type="number" id="sideSensorSpreadInput" value="0.05" step="0.005">
                <label for="sensorForwardOffsetInput">Sensor Fwd Offset (m):</label>
                <input type="number" id="sensorForwardOffsetInput" value="0.22" step="0.01">
            </div>
        </div>
        <hr style="width:100%; margin: 15px 0;">
        <div class="arduino-controls controls"> 
            <h3>Arduino Logic Parameters</h3>
            <div style="display:flex; flex-wrap:wrap; gap: 15px;">
                <div><label for="arduino_kp">Arduino Kp:</label><input type="number" id="arduino_kp" value="120" step="1"></div>
                <div><label for="arduino_ki">Arduino Ki:</label><input type="number" id="arduino_ki" value="0.01" step="0.001"></div>
                <div><label for="arduino_kd">Arduino Kd:</label><input type="number" id="arduino_kd" value="2" step="0.1"></div>
                <div><label for="arduino_velBase">VELOCIDAD_BASE (0-255):</label><input type="number" id="arduino_velBase" value="160" step="1"></div>
                <div><label for="arduino_velRec">VELOCIDAD_RECUPERACION:</label><input type="number" id="arduino_velRec" value="160" step="1"></div>
                <div><label for="arduino_velRevRec">VEL_REVERSA_RECUPERACION:</label><input type="number" id="arduino_velRevRec" value="90" step="1"></div>
                <div><label for="arduino_integralMax">INTEGRAL_MAX:</label><input type="number" id="arduino_integralMax" value="50" step="1.0"></div>
            </div>
        </div>

        <div class="buttons">
            <button id="startButton">Start Sim</button><button id="stopButton">Stop Sim</button><button id="resetButton">Reset Sim</button>
        </div>
        <!-- Removed Track Editor Controls -->
        <hr> 
        <div class="info">
            <p>Err: <span id="errorVal">0.00</span></p><p>P: <span id="pVal">0.00</span></p><p>I: <span id="iVal">0.00</span></p><p>D: <span id="dVal">0.00</span></p>
            <p>AdjPID: <span id="arduinoAjusteVal">N/A</span></p><p>V<sub>L</sub>(PWM): <span id="vLeftVal">0</span> V<sub>R</sub>(PWM): <span id="vRightVal">0</span></p>
        </div>
    </div>
    <canvas id="simulationCanvas" width="800" height="600" style="background-color: #eee;"></canvas> 

    <script src="script.js"></script>
</body>
</html>
