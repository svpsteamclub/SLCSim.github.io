<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator de Sigue Lineas Creativas (SVP Steam Club)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulator de Sigue Lineas Creativas (SVP Steam Club)</h1>

    <div class="controls-container">
        <div class="track-selection controls">
            <h3>Seleciona Pista</h3>
            <select id="trackImageSelector">
                <!-- Ensure 'value' contains the correct filename -->
                <option value="track1_1050.png" data-filename="track1_1050.png" data-width="1050" data-height="1050" data-start-x="100" data-start-y="1020" data-start-angle="-90" selected>Track 1 (1050x1050)</option>
                <option value="track2_1400.png" data-filename="track2_1400.png" data-width="1400" data-height="1400" data-start-x="150" data-start-y="1370" data-start-angle="-90">Track 2 (1400x1400)</option>
                <option value="track3_1750.png" data-filename="track3_1750.png" data-width="1750" data-height="1750" data-start-x="100" data-start-y="150" data-start-angle="0">Track 3 (1750x1750 - ZigZag)</option>
            </select>
            <p>Escala: 350px en la imagen = 0.35m en la simulacion (i.e., 1000 pixeles/metro)</p>
        </div>
        <hr style="width:100%; margin: 10px 0;">

        <div class="main-controls">
            <div class="sim-controls controls">
                <h3>Parametros de Simulacion</h3>
                <label for="timeStep">Pase de Timepo en la Simulacion (s):</label>
                <input type="number" id="timeStep" value="0.01" step="0.001" title="Fixed time step for simulation updates">
                <label for="pixelsPerMeterDisplay">Pixeles por metro (Calculado):</label>
                <input type="text" id="pixelsPerMeterDisplay" value="1000" readonly title="Based on 350px = 0.35m">
                <label for="maxRobotSpeedMPS">MAxima Velocidad del Robot (m/s):</label>
                <input type="number" id="maxRobotSpeedMPS" value="0.5" step="0.05" title="Assumed max linear speed at PWM 255">
                <label for="motorResponseFactor">Factor de respuesta de los motores (0-1):</label>
                <input type="number" id="motorResponseFactor" value="0.08" step="0.01" title="Lower = slower motor response/more inertia. 1 = instant.">
                <label for="sensorNoiseProb">Probabilidad de ruido en los sensores (0-1):</label>
                <input type="number" id="sensorNoiseProb" value="0.0" step="0.005" title="Probability (0-1) of a sensor misreading">
                <label for="movementPerturbFactor">Factor de Perturbacion de Movimientos (0-1):</label>
                <input type="number" id="movementPerturbFactor" value="0.05" step="0.005" title="Max % random change to movement (e.g., 0.02 = +/-2%)">
                <label for="motorDeadbandPWM">Deadband de Motores (PWM 0-255):</label>
                <input type="number" id="motorDeadbandPWM" value="60" step="1" title="PWM values (absolute) below this are treated as 0">
                <label for="lineThreshold">Sensiblidad a la linea (0-255):</label>
                <input type="number" id="lineThreshold" value="30" step="1" title="Pixel brightness below this is 'line'">
            </div>
            <div class="robot-geometry-controls controls">
                <h3>Geometria del robot</h3>
                <label for="robotWidthInput_actual">Ancho (m):</label>
                <input type="number" id="robotWidthInput_actual" value="0.16" step="0.01">
                <label for="robotLengthInput_actual">Largo (m):</label>
                <input type="number" id="robotLengthInput_actual" value="0.34" step="0.01">
                <label for="sideSensorSpreadInput">Amplitud de los sensores (m):</label>
                <input type="number" id="sideSensorSpreadInput" value="0.016" step="0.005">
                <label for="sensorForwardOffsetInput">Posicion de los sensores (m):</label>
                <input type="number" id="sensorForwardOffsetInput" value="0.14" step="0.01">
            </div>
        </div>
        <hr style="width:100%; margin: 15px 0;">
        <div class="arduino-controls controls"> 
            <h3>Parametros del Codigo</h3>
            <div style="display:flex; flex-wrap:wrap; gap: 15px;">
                <div><label for="arduino_kp">Arduino Kp:</label><input type="number" id="arduino_kp" value="120" step="1"></div>
                <div><label for="arduino_ki">Arduino Ki:</label><input type="number" id="arduino_ki" value="0.01" step="0.001"></div>
                <div><label for="arduino_kd">Arduino Kd:</label><input type="number" id="arduino_kd" value="2" step="0.1"></div>
                <div><label for="arduino_velBase">VELOCIDAD_BASE (0-255):</label><input type="number" id="arduino_velBase" value="160" step="1"></div>
                <div><label for="arduino_velRec">VELOCIDAD_RECUPERACION:</label><input type="number" id="arduino_velRec" value="160" step="1"></div>
                <div><label for="arduino_velRevRec">VEL_REVERSA_RECUPERACION:</label><input type="number" id="arduino_velRevRec" value="90" step="1"></div>
                <div><label for="arduino_integralMax">INTEGRAL_MAX:</label><input type="number" id="arduino_integralMax" value="50" step="1.0"></div>
            </div>
        </div>

        <div class="buttons">
            <button id="startButton">Simular</button><button id="stopButton">Detener</button><button id="resetButton">Reiniciar</button>
        </div>
        <!-- Track Editor Controls are INTENTIONALLY REMOVED -->
        <hr> 
        <div class="info">
            <p>Err: <span id="errorVal">0.00</span></p><p>P: <span id="pVal">0.00</span></p><p>I: <span id="iVal">0.00</span></p><p>D: <span id="dVal">0.00</span></p>
            <p>AdjPID: <span id="arduinoAjusteVal">N/A</span></p><p>V<sub>L</sub>(PWM): <span id="vLeftVal">0</span> V<sub>R</sub>(PWM): <span id="vRightVal">0</span></p>
        </div>
    </div>
    <canvas id="simulationCanvas" width="800" height="600" style="background-color: #eee;"></canvas> 

    <script src="script.js"></script>
</body>
</html>
